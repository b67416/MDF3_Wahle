<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
        <link rel="stylesheet" href="pure-release-0.5.0/pure-nr.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="getmehome.js"></script>
    </head>
	<body onload="destinationPageLoad()">

    <header>
        <h2 class="content-head is-center">Destination Address</h2>
    </header>
        <form class="pure-form">
            <fieldset class="pure-group">
                <input id="destinationStreetAddress" class="pure-input-1" type="text" placeholder="123 Smith Street">
		        <input id="destinationCity" class="pure-input-1" type="text" placeholder="Temple City">
                <input id="destinationState" class="pure-input-1" type="text" placeholder="CA">
                <input id="destinationZipCode" class="pure-input-1" type="text" placeholder="95001">
		    </fieldset>

            <a class="pure-button pure-button-primary pure-input-1 is-center" href="index.html" onclick="saveDestination()">Save</a>
            <a class="pure-button pure-input-1 is-center" href="index.html">Cancel</a>
        </form>
	</body>
</html>
